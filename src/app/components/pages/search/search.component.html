<div class="container main-container">

  <!-- Barra de buscar -->
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">

        <label>Buscar: </label>

        <input [(ngModel)]="buscar"
              name="buscar"
              (keyup.enter)="buscarPelicula()"
              type="text"
              class="form-control"
              placeholder="Buscar una película">

      </div>
    </div>
  </div>

  <!-- Tarjeta de peliculas -->
  <div class="row animated fadeIn fast">

      <div class="card-columns">
        <div class="card" *ngFor="let pelicula of servicePeliculas.peliculas">
          <img [src]="pelicula | peliculaImagen" class="card-img-top" [alt]="pelicula.original_title">
          <div class="card-body">

            <h5 class="card-title">{{pelicula.original_title}}</h5>
            <p class="card-text text-justify">{{pelicula.overview | slice:0:250 }}...</p>

            <!--- Botón -->
            <button type="button"
                    [routerLink]="['/pelicula', pelicula.id, 'search', buscar]"
                    class="btn btn-outline-primary btn-block">
              Ver más...
            </button>

          </div>
        </div>
      </div>

  </div>

</div>
